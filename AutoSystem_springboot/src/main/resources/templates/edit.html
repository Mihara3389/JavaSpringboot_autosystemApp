<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	 <link  th:href="@{/css/register.css}" rel="stylesheet">
	 <link  th:href="@{/css/style.css}" rel="stylesheet">
	 <script th:src="@{/js/AddDelete.js}"></script>
<title>Register</title>
</head>
<body>
<div class="box">
		<a th:href="@{'/top'}" >top</a>
		<a th:href="@{'/logout'}" >logout</a>
</div>
<form class="box" role="form" id="edit"  th:action="@{/edit}" th:object="${confirmRequest}" method="post">
	<div th:if="${validationError}" th:each="error : ${validationError}" style="color:red;" th:text="${error}"></div> 
    <table id="tbl"  th:each="editForm : ${editForm}">
   		<tr th:if="${editForm.getAnswer_count() eq 1}">
    		<td>問題番号：</td>
    		<td><input type="text" id="id"  th:name="id"  th:value="${editForm.getId()}" ></td>
    	</tr>
    	<tr th:if="${editForm.getAnswer_count() eq 1}">
    		<td>問題：</td>
    		<td><input type="text" id="question" name="question"  th:value="${editForm.getQuestion()}" ></td>
    	</tr>
    	<tr>
    		<td>答え：</td>
    		<td><input type="text" id="answer" name="answer"  th:value="${editForm.getAnswer()}" >
    		<input type="hidden" id="answer_id" name="answer_id"  th:value="${editForm.getAnswer_id()}" ></td>
    	</tr>
    </table>
    <input type="submit" name="action" value="return" >
    <input type="submit" name="action"  value="editCheack" >
    <input type="button" id="add" name="add" value="add" onclick="appendRow()">
</form>
</body>
</html>
