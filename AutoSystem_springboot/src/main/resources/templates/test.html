<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	 <link  th:href="@{/css/style.css}" rel="stylesheet">
<title>Test_Form</title>
</head>
<body>
<form role="form" id="test"  th:action="@{/test}" th:object="${testForm}"method="post">
	<a th:href="@{'/top'}" >top</a>
	<a th:href="@{'/logout'}" >logout</a>
	<h1>テスト</h1>
    <table th:each="questions : ${questions}" >
   	<tr>
		<td><input type="text" id="questions_id"  name="questions_id"  th:value="${questions.id}" readonly></td>
		<td><input type="text" id="questions_question"  name="questions_question" th:value="${questions.question}" readonly></td>
    </tr>
    <tr>
    	<td class=center>回答</td>
  		<td><input type="text" id="answer"  name="answer" placeholder="Answer"></td>
  	</tr>
	</table>
	<input type="submit" class="submit" value="Cheack">
</form>
</body>
</html>
