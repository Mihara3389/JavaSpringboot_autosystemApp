<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	 <link  th:href="@{/css/style_two.css}" rel="stylesheet">
<title>RegistConfirm</title>
</head>
<body>
<div class="box">
		<a th:href="@{'/top'}" >top</a>
		<a th:href="@{'/logout'}" >logout</a>
</div>
<form class="box" role="form" id="registerConfirm"  th:action="@{/registerConfirm}" method="post">
    <table th:each="listForm : ${listForm}"  >
    	<tr th:if="${listForm.getAnswer_count() eq 1}">	
    		<td>問題：</td>
    		<td><input type="text" id="question" name="question" th:value="${listForm.getQuestion()}" readonly></td>
    	</tr>
    	<tr>
    		<td th:if="${listForm.getAnswer_count() eq 1}">答え：</td>
    		<td th:if="${listForm.getAnswer_count() ne 1}" > &emsp;&emsp;&emsp;</td>
    		<td><input type="text" id="answer" name="answer" th:value="${listForm.getAnswer()}" readonly></td>
    	</tr>
    </table>
    <br>
    <input type="submit" name="action" value="return">
    <input type="submit" name="action" value="register">
</form>
</body>
</html>
